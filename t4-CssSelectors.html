<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=deivce-width initial-scale=1.0">
<title>-selectors- Basic CSS3</title>

<style>
    h1{
        color:red;
        font-size: 32px;
    }
    .title{
        color:green;
        font-size: 40px;
    }
    #title{
        color: yellow;
        font-size: 24px;
    }
    h1,.title{
        font-style: italic;
    }
</style>
    <link rel="stylesheet" href="style.css">
    <script>
    const rawGitUrl = 'https://raw.githubusercontent.com/pratchayari/BasicCSS/main/t4-CssSelectors.html';
    fetch(rawGitUrl)
    .then(response => response.text())
    .then(data => {
        // Split the content into lines
        const lines = data.split('\n');

        // Format the lines with line numbers
        const formattedCode = lines.map((line, index) => `${index + 1}: ${line}`).join('\n');

        document.getElementById('raw-code').innerText = formattedCode;
    })
    .catch(error => console.error('Error fetching raw file:', error));
    </script>

</head>
<body>
    <center>
    <h1 class="title"> Basic CSS3 </h1>
    <p id="title"> เรียนรู้การใช้งาน CSS3 เบื้องต้น </p>
    <h1> ใช้งานร่วมกับ html5 </h1>
    </center> 
    <pre><code id="raw-code"></code></pre>       
</body>
</html>

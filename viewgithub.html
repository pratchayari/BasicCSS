<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Raw Code from GitHub with Line Numbers</title>
</head>
<body>
    <pre><code id="code-container" class="language-html"></code></pre>

    <script>
        // Fetch code from GitHub and display it without line numbers
        fetch('https://raw.githubusercontent.com/pratchayari/BasicCSS/main/t4-CssSelectors.html')
            .then(response => response.text())
            .then(code => {
                // Display code without line numbers
                document.getElementById('code-container').innerText = code;
            })
            .catch(error => {
                console.error('Error fetching code:', error);
            });
    </script>
</body>
</html>
